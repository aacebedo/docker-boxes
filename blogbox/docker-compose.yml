version: '2'
services:
  ghost:
    image: ghost:latest
    labels:
      - traefik.frontend.rule=Host:${GHOST_HOSTNAME}
      - traefik.frontend.entryPoints=http,https
    restart: always
    environment:
      - GHOST_HOSTNAME=${GHOST_HOSTNAME}
    volumes:
      - ${GHOST_DATADIR}:/var/lib/ghost
    networks:
      - blogbox_network

networks:
  blogbox_network:
    external:
      name: ${BLOGBOX_NETWORK}
    
